<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/javascript/main.js" defer></script>
    <script src="/javascript/variables.js" defer></script>

    <title>Creating a pop up menu with css and javascript</title>
  </head>
  <body>
    <header>
      <div class="logo" id="lo_go">Pop up menu</div>
      <div class="menu-container">
        <div class="visual-control"></div>
        <div class="menu-toggle">
          <span
            class="material-icons"
            style="
              background-color: #fff;
              font-size: 1.8em;
              border-radius: 10px;
              padding: 5px;
            "
          >
            menu
          </span>
        </div>
        <div class="menu-list">
          <div class="menu">Settings</div>
          <div class="menu">Theme</div>
          <div class="menu">Logout</div>
        </div>
      </div>
    </header>
    <script src="/javascript/custom.js"></script>
  </body>
</html>
